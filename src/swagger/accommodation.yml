paths:
  /accommodations:
    post:
      tags:
        - accommodations
      description: Create accommodation
      produces:
        - application/json
      parameters:
        - in: body
          name: accommodation
          description: Accommodation data
          schema:
            type: object
            required:
              - description
              - address
              - cost
              - availableSpace
              - services
              - amenities
            properties:
              description:
                type: string
              address:
                type: string
              cost:
                type: double
              availableSpace:
                type: string
              services:
                type: string
              amenities:
                type: string
      responses:
        201:
          description: Account created successfuly
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/Accommodation'
              msg:
                type: string
        400:
          description: Wrong data sent
        401:
          description: You are unauthorized to access this route
    get:
      description: Get accommodations
      tags:
        - accommodations
      produces:
        - application/json
      responses:
